<div class="table_layout">
  <div class="col-lg-8 col-md-8">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> All Tables
      </div>
      <!-- modal -->

      <div class="card-body" *ngIf="GetTables">
        {{GetTables | json}}
        <ul class="table_list">
          <li *ngFor="let table of GetTables" [ngClass]="{'free': table.is_available=='FREE', 'booked': table.is_available=='BOOKED'}" (click)="TableDetails(table)">{{table.srtbl_no}}</li>
        </ul>

      </div>
    </div>
  </div>

  <div class="col-md-4">

  </div>
</div>
