
<div class="table_layout">
   
    <div class="row" *ngIf="GetTables">
        <!-- table list -->
        <div class="col-md-8">
            <ul class="table_list">
                <li *ngFor="let table of GetTables" [ngClass]="{'free': table.is_available=='FREE', 'booked': table.is_available=='BOOKED'}">{{table.srtbl_no}}</li>
            </ul>
        </div>
        <!-- table details -->
        <div class="col-md-4">
            
        </div>
    </div>



</div>
