<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="alert alert-danger" *ngIf="loginError">
                    Incorrect Login Id or Password
                 </div>
                <form #myForm="ngForm" novalidate required (ngSubmit)="LoginAuth(myForm.value)">

                  <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="mobile" [(ngModel)]="myfrm.uid1" #mobile="ngModel" required>
                   <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="error">Mobile Number Required</div>
                  </div>

                  <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="myfrm.pas1" #password="ngModel" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">Password Required</div>
                  </div>

                  <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!myForm.valid"><i class="fa fa-circle-o-notch fa-spin" style="font-size:14px" *ngIf="LoginLoader"></i> Login</button>
                  </div>

                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%; background:url('../../../../assets/img/bg-black-1.png'); background-size:cover;">
              <!-- <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
