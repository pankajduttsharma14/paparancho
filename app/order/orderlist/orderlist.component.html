
<div class="animated fadeIn">
  <div class="row">



    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Categories
        </div>
         <div class="btn-group" style="text-align: right; padding: 20px;">
    		<button type="button" class="btn btn-primary" (click)="SwitchFilter(true)">Today</button>
    		<button type="button" class="btn btn-success" (click)="SwitchFilter(false)">All</button>
  		</div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                
                <th>Id</th>
                <th>Table Id</th>
                <th>Staff Id</th>
                <th>Payment By</th>
                <th>Status</th>
                <th>Date and Time</th>
                <th>Grand Total</th>
                <th>Actions</th>

              </tr>
            </thead>
            <tbody>

              <tr *ngFor='let data of OrderList  | dateToday:switch | paginate: { itemsPerPage: 10, currentPage: p}' style="position: relative;">
	                
	                <td>{{data.id}}</td>
	                <td>{{data.stid}}</td>
	                <td>{{data.staff_id}}</td>
	                <td>{{data.payment_by}}</td>
	                <td>
                    <!-- <span class="badge badge-success">{{data.status}}</span> -->
                    <span class="badge badge-danger" *ngIf="data.status=='Cancelled'">{{data.status}}</span>
                    <span class="badge badge-warning" *ngIf="data.status=='Pending'">{{data.status}}</span>
                    <span class="badge badge-success" *ngIf="data.status=='Closed'">{{data.status}}</span>
                  </td>
	                <td>{{data.createdAt | date:'dd/mm/yyyy'}} {{data.order_time}}</td>
	                <td>{{data.total_amt}}</td>
	                <td class="actions_main">
	                  <!-- <a title="Edit"><i class="fa fa-edit"></i></a>  -->
	                  <!-- <a title="Delete"><i class="fa fa-trash"></i></a> -->
	                  <a title="View Detail" [routerLink]="[data.id]"><i class="fa fa-eye"></i></a>
	                </td>

              </tr>



            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
         <!--  <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>

  </div>

</div>
